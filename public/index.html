  <body>
     <!-- Loader -->
     <div id="loader" style="position: fixed; top: 0; left: 0; width: 100%; height: 90%; background: #fff; display: flex; justify-content: center; align-items: center;">
      <div align="center">
        <img src="images/icon-logonew.png" alt="Loading..." style="max-width: 100px;"/><br>
        <strong style="color: #7cbd1e; font-size: 20px;">Trano</strong><strong style="color: #ec1c24; position: relative; font-size: 20px;">Gasy <img style="position: absolute;" src="images/Animation - 17331.gif" alt="" width="28px"></strong>.
      </div>
    </div>
     <div id="footer" style="position: fixed; width: 100%; bottom: 5%; background: #fff; display: flex; justify-content: center; align-items: center;">
      <div style="bottom: 10%;" align="center"><small>Préparation de l'application...</small></div>
    </div>

    <div id="root"></div>

    <script>
      // Check for children in the #root div
      const checkRootContent = setInterval(() => {
        const root = document.getElementById("root");
        if (root && root.children.length > 0) {
          const loader = document.getElementById("loader");
          const footer = document.getElementById("footer");
          if (loader && footer) {
            loader.style.display = "none";
            footer.style.display = "none";
          }
          clearInterval(checkRootContent); // Stop checking once the root is populated
        }
      }, 100); // Check every 100ms
    </script>
